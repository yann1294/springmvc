<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spring Core Online Tutorial - Show Products</title>

    <link rel="stylesheet" href="http://cdn.jsdelivr.net/webjars/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" media="screen">
    <script src="http://cdn.jsdelivr.net/webjars/jquery/3.5.0/jquery.min.js"
            th:href="@{/webjars/jquery/3.5.0/jquery.min.js}"></script>

    <link rel="stylesheet" href="../static/css/spring-core.css"
          th:href="@{css/spring-core.css}" media="screen">
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product </h2>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4">
            <form action="" class="form-control">
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.id}">Product Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.description}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control form-control-lg" th:text="${product.price}">Price</p>
                    </div>
                </div>
                <div class="form-group">
                    <label for="" class="col-sm-2 control-label">ImageUrl:</label>
                    <div class="col-sm-10">
                        <p class="form-control" th:text="${product.imageUrl}">ImageUrl</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
